<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axios</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div>
          <h1>Thêm thành viên</h1>
          <div class="form-group">
            <label for="name">Tên thành viên mới</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <button type="submit" class="btn btn-primary" id="btnAdd">
            Thêm
          </button>
        </div>
        <div class="search ml-5">
          <h1>Tìm ID</h1>
          <input type="text" id="idSearch" />
          <button type="submit" class="btn btn-primary" id="btnSearch">
            Search
          </button>
        </div>
        <div class="search ml-5">
          <h1>Tìm thông tin</h1>
          <input type="text" id="nameSearch" />
          <button type="submit" class="btn btn-primary" id="btnSearchValue">
            Search
          </button>
        </div>
      </div>
    </div>
    <div>
      <h1>Danh sách thành viên</h1>
      <div class="row" id="list-products"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
  </body>
</html>
